function UpdateIcon(href, State)
{
	for (i = 0; i < frames.contents.document.images.length; i++)

function IsFolderVisible(URL)
{
	if (!URL)
		return true;
	var nStart = URL.lastIndexOf("/");
	var nEnd = URL.indexOf(".", nStart + 1);
	var strSrc = URL.substring(nStart + 1, nEnd);
	nStart = frames.contents.location.pathname.lastIndexOf("/");
	nEnd = frames.contents.location.pathname.indexOf(".", nStart + 1);
	var strDst = frames.contents.location.pathname.substring(nStart + 1, nEnd);
	if (strSrc.length > strDst.length)
		return false;
	strSrc = strSrc.toLowerCase();
	strDst = strDst.toLowerCase();
	if (strSrc == strDst)
		return true;
	if (strDst.indexOf(strSrc) == 0)
		return true;
	return false;
}

function LoadFolder(URL)
{
	frames.contents.location.replace(URL);
}

function UpdateFolder(URL)
{
	if (!IsFolderVisible(URL))
		LoadFolder(URL);
	else
	{
		if (lastpage)
			UpdateIcon(lastpage, 0);
		lastpage = frames.main.location.href.toLowerCase();
		UpdateIcon(lastpage, 1);
		if (isIE)
			this.document.title = frames.main.document.title;
		Mark(lastpage);
	}
}

<h2>Isn't it no way at all?</h2>
<ul> <li>Do you need to control your hardware directly under Windows
NT, Windows 2000, Windows XP or Windows Server 2003 without having the
appropriate device driver?</li> <li>Are you searching for an Windows
NT, Windows 2000, Windows XP or Windows Server 2003 compatible update
for your old 16bit software?</li> <li>Are you not able to migrate to
Windows NT, Windows 2000, Windows XP or Windows Server 2003 because
some of your existing programs need to access the hardware
directly?</li> <li>Do you develop hardware or software and you do not
have the time, money or the know-how to develop a driver for Windows
NT, Windows 2000, Windows XP or Windows Server 2003?</li> <li>Do you
want to keep your investments in software and hardware?</li>
</ul>
<h2>There is the way:&nbsp; Direct I/O does
it!</h2>
<p>Direct I/O is the world's first device driver for Microsoft Windows
NT, Windows 2000, Windows XP and Windows Server 2003 which enables
the direct hardware access for your existing software <strong>without
any programming
efforts on your side</strong>.<br>
It is especially useful for existing 16bit software which accesses
special hardware, e.g.
programmers or data acquisition boards. Even 32bit software developed
by you benefits from
the easy access to the hardware. You'll never have to bother with
complex and expensive
DDK toolkits again.<br>
With Direct I/O you can continue to use your
existing software and hardware after migrating to Windows NT, Windows
2000, Windows XP or
Windows Server 2003. There is no need to update to 32bit versions any
more. <strong>Keep your investments</strong>!</p>
<h2>The details</h2>
<ul> <li>Direct I/O is a kernel mode driver together with a Virtual
Device Driver (VDD).</li> <li>Direct I/O enables access to I/O ports
and memory mapped I/O for both 16bit and 32bit programs.</li> <li>I/O
access is extremely fast. There is no impact on performance caused by
Direct I/O.</li> <li>Interrupt emulation is supported for all 16bit and
32bit programs.</li> <li>You specify the programs which are allowed to
use Direct I/O. The risk of system corruption is minimal.</li> <li>It
is controlled with its own control panel.</li> <li>It comes with a
state-of-the-art installer with complete uninstall support.</li>
<li>Customization and seamless integration of the installation into
your setup can easily be done by yourself.</li> <li>It is fully
compatible with Windows NT, Windows 2000, Windows XP and Windows Server
2003.</li> <li>Direct I/O includes comprehensive online help.</li>
<li>It is shareware. You can evaluate before buying it.</li>
</ul>
