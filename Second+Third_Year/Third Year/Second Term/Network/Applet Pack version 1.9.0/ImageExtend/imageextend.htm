<h1 align="center"><u>ImageExtend</u></h1>

<p>This applet provides a special effect on a chosen image.</p>

<p>&nbsp;</p>

<p align="center">&nbsp; 
<applet code="ImageExtend.class" WIDTH="81" HEIGHT="75">
  <param name="background" value="#00ffff">
  <param name="image_name" value="kero.gif">
  <param name="pause" value="10">
</applet>
</p>

<p>You can parameter the image, the animation speed, the intensity of extension, choose
the background color...</p>
</body>
