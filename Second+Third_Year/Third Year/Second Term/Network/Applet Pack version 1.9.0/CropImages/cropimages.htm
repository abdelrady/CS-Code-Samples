<h1 align="center"><u>CropImages</u></h1>

<p>This applet provides a slide show with chosen images, and an effect between the images.</p>

<p>&nbsp;</p>

<p align="center">&nbsp;
<applet code="CropImages.class" WIDTH="200" HEIGHT="150">
  <param name="background" value="#00ff00">
  <param name="image_number" value="4">
  <param name="image1" value="tdtr.jpg">
  <param name="image2" value="blaireau.jpg">
  <param name="image3" value="mog.jpg">
  <param name="image4" value="lit.jpg">
  <param name="pass" value="00000">
  <param name="pause" value="10">
  <param name="pause2" value="1000">
  <param name="step" value="6">
  <param name="strip_width" value="5">
</applet>
</p>

<p>You can parameter the number of images, the images, the pause between frames, the pause
when the image is displayed at 100%, the background color (or add a background image)...</p>
</body>
