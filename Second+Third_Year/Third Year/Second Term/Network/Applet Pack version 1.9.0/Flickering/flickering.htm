<h1 align="center"><u>Flickering</u></h1>

<p>This applet displays a flickering text.</p>

<p align="center">
<applet code="Flickering.class" WIDTH="436" HEIGHT="92">
  <param name="background" value="#0000f8">
  <param name="color" value="#00ff00">
  <param name="height_shift" value="12">
  <param name="pass" value="00000">
  <param name="pause" value="500">
  <param name="text" value="hello the world !">
  <param name="text_height" value="62">
  <param name="width_shift" value="20">
</applet>
</p>

<p>You can set text size,text, speed of flickering, text color, background color:</p>

<p align="center">
<applet code="Flickering.class" WIDTH="284" HEIGHT="56">
  <param name="background" value="#00ffff">
  <param name="color" value="#ff0000">
  <param name="height_shift" value="3">
  <param name="pass" value="00000">
  <param name="pause" value="180">
  <param name="text" value="welcome in my page !">
  <param name="text_height" value="30">
  <param name="width_shift" value="5">
</applet>
</p>

<p>You can also put a background image:&nbsp;&nbsp;&nbsp;&nbsp; <a
href="flickering_bis.htm">with background image</a></p>

FlickeringCfg</a></p>
