<h1 align="center"><u>TextStream</u></h1>

<p>This applet displays a text letter by letter.</p>

<p align="center">
<applet code="TextStream.class" WIDTH="400" HEIGHT="200">
  <param name="background" value="#447722">
  <param name="color" value="#00ff00">
  <param name="height_shift" value="50">
  <param name="pass" value="00000">
  <param name="pause" value="100">
  <param name="pause2" value="1000">
  <param name="text" value="hello !!#how are you ?#visit taiji-software site for updates">
  <param name="text_height" value="20">
  <param name="width_shift" value="50">
</applet>
</p>

<p>You can parameter text, colors, dimensions, animation speed...</p>
