<h1 align="center"><u>LightOn</u></h1>

<p>This applet is a small mind game. The purpose is to light on all the squares. The game
is reset when you click right.</p>

<p align="center">&nbsp; 
<applet code="LightOn.class" WIDTH="300" HEIGHT="300">
  <param name="background" value="#000000">
  <param name="offColor" value="#ffffff">
  <param name="onColor" value="#00ff00">
  <param name="squareWidth" value="5">
</applet>
</p>

<p>You can parameter all the colors, the size of the board.</p>
</body>
