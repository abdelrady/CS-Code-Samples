<h1 align="center"><u>ImageWhirl</u></h1>

<p>This applet provides a special effect on a chosen image.</p>

<p>&nbsp;</p>

<p align="center">&nbsp; 
<applet code="ImageWhirl.class" WIDTH="81" HEIGHT="75">
  <param name="angle_step" value="20.0">
  <param name="background" value="#00ffff">
  <param name="image_name" value="kero.gif">
  <param name="link" value="http://www.chez.com/taiji99">
  <param name="pause" value="10">
</applet>
</p>

<p>You can parameter the image, the animation speed, choose the background color...</p>
</body>
</html>
