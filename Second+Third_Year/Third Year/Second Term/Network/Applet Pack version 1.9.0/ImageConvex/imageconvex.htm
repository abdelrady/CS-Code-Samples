<h1 align="center"><u>ImageConvex</u></h1>

<p>This applet provides a special effect on a chosen image.</p>

<p>&nbsp;</p>

<p align="center">&nbsp; 
<applet code="ImageConvex.class" WIDTH="81" HEIGHT="75">
  <param name="background" value="#00ffff">
  <param name="convexStep" value="0.5">
  <param name="image_name" value="kero.gif">
  <param name="link" value="http://www.chez.com/taiji99">
  <param name="pause" value="30">
  <param name="radiusStep" value="5">
</applet>
</p>

<p>You can parameter the image, the animation speed, the intensity of convexity, choose
the background color...</p>
