<title>StatusBarScroller</title>

<body bgcolor="#00FFFF">

<h1 align="center"><u>StatusBarScroller</u></h1>

<p>This applet scrolls a chosen text in the status bar of the web browser. You can resize
the applet 5x5 or less so that the applet is invisible on the web page, like below:</p>

<p align="center">&nbsp;
<applet code="StatusBarScroller.class" WIDTH="2" HEIGHT="2">
  <param name="pass" value="00000">
  <param name="pause" value="70">
  <param name="text"
  value="Here is the text you choose ! you can also set the scrolling speed">
</applet>
</p>
</body>
</html>
