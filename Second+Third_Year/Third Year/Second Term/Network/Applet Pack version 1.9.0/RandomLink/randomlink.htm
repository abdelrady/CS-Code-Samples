<html>

<head>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
<title>RandomLink</title>
</head>

<body bgcolor="#00FFFF">

<h1 align="center"><u>RandomLink</u></h1>

<p>This applet displays a classic link-image but if you parameter more than one link, the
target link is chosen at random among the links you have set. Here is an image with 2
links (yahoo and altavista).</p>

<p align="center">
<applet code="RandomLink.class" WIDTH="130" HEIGHT="90">
  <param name="image" value="lit.jpg">
  <param name="link_number" value="2">
  <param name="link1" value="http://www.yahoo.com">
  <param name="link2" value="http://www.altavista.com">
  <param name="pass" value="00000">
</applet>
</p>
</body>
</html>
