<h1 align="center"><u>Stars</u></h1>

<p>This applet displays stars on a background.</p>

<p align="center">
<applet code="Stars.class" WIDTH="600" HEIGHT="131">
  <param name="background" value="#000000">
  <param name="color" value="#ffffff">
  <param name="number" value="100">
  <param name="pass" value="00000">
  <param name="pause" value="5">
  <param name="step_mean" value="10">
</applet>
</p>

<p>You can set the stars and background colors, the number of stars, the animation
speed...</p>

<p><a href="StarsCfg/starscfg.htm">The in live configurable version : StarsCfg</a></p>
</body>
</html>
