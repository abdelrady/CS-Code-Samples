<h1 align="center"><u>ScanImage</u></h1>

<p>This applet shows a part of an image and scrolls. </p>

<p align="center">
<applet code="ScanImage.class" WIDTH="130" HEIGHT="90">
  <param name="image" value="mulan.jpg">
  <param name="pass" value="00000">
  <param name="pause" value="5">
  <param name="r_lim" value="405">
  <param name="r_step" value="6">
</applet>
</p>

<p>You can choose the image, set speed and other parameters.</p>

<p><a href="ScanImageCfg/scanimagecfg.htm">The in live configurable version : ScanImageCfg</a></p>
