<h1 align="center"><u>StarsText</u></h1>

<p align="left">This applet displays a text on a background with stars.</p>

<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<applet code="StarsText.class" WIDTH="400" HEIGHT="200">
  <param name="background" value="#000000">
  <param name="color" value="#ffffff">
  <param name="height_step" value="15">
  <param name="height_step2" value="4">
  <param name="number" value="100">
  <param name="pass" value="00000">
  <param name="pause" value="10">
  <param name="scrollbar" value="true">
  <param name="step_mean" value="10">
  <param name="text"
  value="Welcome in Space...#have a good trip and...#be aware of black holes ! :)">
  <param name="text_height" value="35">
</applet>
</p>

<p>You can parameter text, colors, animation speed, text height...</p>

<p><a href="StarsTextCfg/starstextcfg.htm">The in live configurable version : StarsTextCfg</a></p>
</body>
