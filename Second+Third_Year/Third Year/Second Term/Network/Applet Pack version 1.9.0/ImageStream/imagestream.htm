<h1 align="center"><u>ImageStream</u></h1>

<p>This applet provides a slide show making an effect between images.</p>

<p align="center">&nbsp;
<applet code="ImageStream.class" WIDTH="130" HEIGHT="90">
  <param name="background" value="#00ff00">
  <param name="image_number" value="4">
  <param name="image1" value="tdtr.jpg">
  <param name="image2" value="blaireau.jpg">
  <param name="image3" value="mog.jpg">
  <param name="image4" value="lit.jpg">
  <param name="pass" value="00000">
  <param name="pause" value="5">
  <param name="pause2" value="3000">
  <param name="step" value="6">
</applet>
</p>

<p>You can parameter the images, the animation speed, add a background color or image...</p>

<p><a href="ImageStreamCfg/imagestreamcfg.htm">The in live configurable version :
ImageStreamCfg</a></p>
