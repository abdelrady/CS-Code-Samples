<h1 align="center"><u>Deformation</u></h1>

<p>This applet applies distorsion on a chosen image.</p>

<p align="center">&nbsp;
<applet code="Deformation.class" WIDTH="50" HEIGHT="48">
  <param name="amplitude" value="6">
  <param name="fond" value="#00ff00">
  <param name="ondulation" value="3">
  <param name="pass" value="00000">
  <param name="pause" value="5">
  <param name="sprite" value="fly.gif">
</applet>
</p>

<p align="center">
<applet code="Deformation.class" WIDTH="50" HEIGHT="48">
  <param name="amplitude" value="7">
  <param name="fond" value="#00ffff">
  <param name="ondulation" value="21">
  <param name="pass" value="00000">
  <param name="pause" value="10">
  <param name="sprite" value="fly.gif">
</applet>
</p>

<p>You can choose the image, the background color or an image background, the pause
between frames, and 2 parameters, ondulation and amplitude to configure the effect.</p>

<p><a href="DeformationCfg/deformationcfg.htm">The in live configurable version :
DeformationCfg</a></p>
