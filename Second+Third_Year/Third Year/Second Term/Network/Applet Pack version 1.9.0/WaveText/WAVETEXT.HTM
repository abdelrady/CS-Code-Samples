<h1 align="center"><u>WaveText</u></h1>

<p>This applet displays a wave scrolling text.</p>

<p align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<applet code="WaveText.class" WIDTH="737" HEIGHT="124">
  <param name="amplitude" value="23">
  <param name="angle_step" value="311">
  <param name="background" value="#00ffff">
  <param name="color" value="#00ff00">
  <param name="height_shift" value="3">
  <param name="pass" value="00000">
  <param name="pause" value="11">
  <param name="phir_step" value="4">
  <param name="step" value="3">
  <param name="text" value="hello !! how are you ? visit taiji-software site for updates">
  <param name="text_height" value="100">
</applet>
</p>

<p>You can parameter the text, the text and background colors (or add a background image),
the animation speed...</p>

<p>An other example:</p>

<p align="center">
<applet code="WaveText.class" WIDTH="397" HEIGHT="124">
  <param name="amplitude" value="26">
  <param name="angle_step" value="250">
  <param name="background" value="#0000ff">
  <param name="color" value="#00ff00">
  <param name="height_shift" value="25">
  <param name="pass" value="00000">
  <param name="pause" value="5">
  <param name="phir_step" value="22">
  <param name="step" value="2">
  <param name="text" value="Nervous  Text !!">
  <param name="text_height" value="47">
</applet>
</p>

<p><a href="WaveTextCfg/wavetextcfg.htm">The in live configurable version : WaveTextCfg</a></p>
</body>
