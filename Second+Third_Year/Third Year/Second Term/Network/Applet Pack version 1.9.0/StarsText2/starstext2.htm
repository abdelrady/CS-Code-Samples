<h1 align="center"><u>StarsText2</u></h1>

<p>This applet displays a text on a background with stars.</p>

<p align="center">&nbsp; 
<applet code="StarsText2.class" WIDTH="400" HEIGHT="200">
  <param name="background" value="#000000">
  <param name="color" value="#ffffff">
  <param name="height_init" value="162">
  <param name="height_step" value="41">
  <param name="height_step2" value="4">
  <param name="number" value="100">
  <param name="pass" value="00000">
  <param name="pause" value="5">
  <param name="scrollbar" value="true">
  <param name="step_mean" value="10">
  <param name="text"
  value="Welcome in Space...#have a good trip and...#be aware of black holes ! :)">
  <param name="text_height" value="35">
</applet>
</p>

<p>You can parameter text, color of text and background or add a background image, text
height, animation speed...</p>

<p><a href="StarsText2Cfg/starstext2cfg.htm">The in live configurable version :
StarsTextCfg </a></p>
