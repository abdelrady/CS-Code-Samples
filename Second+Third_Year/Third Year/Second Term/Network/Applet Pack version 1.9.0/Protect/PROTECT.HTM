<html>

<head>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
<title>Protect</title>
</head>

<body bgcolor="#00FFFF">

<h1 align="center"><u>Protect</u></h1>

<p>With this applet you can &quot;protect&quot; your image, that is to say someone can't
download it by right clicking. Moreover if you put more than one image, the following
image is displayed when you click on the applet. Try below :</p>

<p>&nbsp;</p>

<p align="center">
<applet code="Protect.class" WIDTH="130" HEIGHT="90">
  <param name="image1" value="lit.jpg">
  <param name="image2" value="blaireau.jpg">
  <param name="image3" value="mog.jpg">
  <param name="image4" value="tdtr.jpg">
  <param name="images_number" value="4">
  <param name="pass" value="00000"><!--param name="background" value="fondbleu.jpg"-->
</applet>
</p>

<p>With only one image and a background image :</p>

<p align="center">&nbsp;
<applet code="Protect.class" WIDTH="180" HEIGHT="140">
  <param name="background" value="bluefont.jpg">
  <param name="image1" value="lit.jpg">
  <param name="images_number" value="1">
  <param name="pass" value="00000">
</applet>
</p>

<p>&nbsp;</p>
</body>
</html>
