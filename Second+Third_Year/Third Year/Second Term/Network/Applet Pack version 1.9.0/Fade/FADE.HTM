<h1 align="center"><u>Fade</u></h1>

<p>This applet provides a slide show between chosen images making a fade between images.</p>

<p>&nbsp;</p>

<p align="center">&nbsp;
<applet code="Fade.class" WIDTH="130" HEIGHT="90">
  <param name="frame_number" value="10">
  <param name="image_number" value="4">
  <param name="image1" value="mog.jpg">
  <param name="image2" value="lit.jpg">
  <param name="image3" value="tdtr.jpg">
  <param name="image4" value="blaireau.jpg">
  <param name="pass" value="00000">
  <param name="pause" value="5">
  <param name="pause2" value="500">
</applet>
</p>

<p>You can choose the images, the pause between frames, add a background image...</p>

<p><a href="FadeCfg/fadecfg.htm">The in live configurable version : FadeCfg</a></p>

<p>&nbsp;</p>
</body>
</html>
