<h1 align="center"><u>ImageLight</u></h1>

<p>This applet provides a special effect on a chosen image.</p>

<p>&nbsp;</p>

<p align="center">&nbsp; 
<applet code="ImageLight.class" WIDTH="81" HEIGHT="75">
  <param name="background" value="#00ffff">
  <param name="blue" value="138">
  <param name="green" value="225">
  <param name="image_name" value="kero.gif">
  <param name="light_rad" value="40">
  <param name="light_step" value="15">
  <param name="link" value="http://www.chez.com/taiji99">
  <param name="pause" value="40">
  <param name="red" value="224">
</applet>
</p>

<p>You can parameter the image, the animation speed, the color of the light, its radius,
its speed, choose the background color...</p>
</body>
