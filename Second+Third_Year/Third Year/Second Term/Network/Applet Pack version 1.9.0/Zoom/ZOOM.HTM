<h1 align="center"><u>Zoom</u></h1>

<p>This applet provides a slide show between chosen images, making zoom between them.</p>

<p>&nbsp;</p>

<p align="center">&nbsp;
<applet code="Zoom.class" WIDTH="130" HEIGHT="90">
  <param name="background" value="#00ffff">
  <param name="image_number" value="4">
  <param name="image1" value="tdtr.jpg">
  <param name="image2" value="blaireau.jpg">
  <param name="image3" value="mog.jpg">
  <param name="image4" value="lit.jpg">
  <param name="pass" value="00000">
  <param name="pause" value="10">
  <param name="pause2" value="500">
  <param name="step" value="3">
</applet>
</p>

<p>You can parameter the images, the animation speed, add a background color or image...</p>

<p><a href="ZoomCfg/zoomcfg.htm">The in live configurable version : ZoomCfg</a></p>
</body>
