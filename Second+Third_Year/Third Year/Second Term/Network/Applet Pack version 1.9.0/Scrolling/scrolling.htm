<h1 align="center"><u>Scrolling</u></h1>

<p>This applet displays a scrolling text. You can set the text, the text height, the text
color, add a background color or image...</p>

<p>&nbsp;</p>

<p align="center">&nbsp;
<applet code="Scrolling.class" WIDTH="398" HEIGHT="104">
  <param name="background" value="#00ff00">
  <param name="color" value="#0000ff">
  <param name="height_shift" value="15">
  <param name="pass" value="00000">
  <param name="pause" value="50">
  <param name="step" value="5">
  <param name="text" value="Hello ! Welcome in the world of Taiji Software !">
  <param name="text_height" value="62">
</applet>
</p>

<p>An other example :</p>

<p>
<applet code="Scrolling.class" WIDTH="696" HEIGHT="48">
  <param name="background" value="#00ffff">
  <param name="color" value="#ff0022">
  <param name="height_shift" value="10">
  <param name="pass" value="00000">
  <param name="pause" value="200">
  <param name="step" value="20">
  <param name="text"
  value="Here the background color of the applet is the same as the page color">
  <param name="text_height" value="20">
</applet>
</p>
