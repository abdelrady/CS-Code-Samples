<html>

<head>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
<title>RandomImage</title>
</head>

<body bgcolor="#00FFFF">

<h1 align="center"><u>RandomImage</u></h1>

<p>This applet displays an image at random among a list of images. Refresh this page
several times to see different images. You can also set the probability of each image to
appear.</p>

<p>&nbsp;</p>

<p align="center">&nbsp;
<applet code="RandomImage.class" WIDTH="130" HEIGHT="140">
  <param name="background" value="#00ffff">
  <param name="image1" value="lit.jpg">
  <param name="image2" value="bongo.gif">
  <param name="image3" value="mog.jpg">
  <param name="image4" value="tdtr.jpg">
  <param name="image5" value="blaireau.jpg">
  <param name="images_number" value="5">
  <param name="pass" value="00000">
</applet>
</p>
</body>
</html>
