<h1 align="center"><u>DateText</u></h1>

<p>This applet displays the date and the time on the computer where the applet works.</p>

<p>&nbsp;</p>

<p align="center">&nbsp;
<applet code="DateText.class" WIDTH="294" HEIGHT="93">
  <param name="background" value="#0000f8">
  <param name="color" value="#00ff00">
  <param name="height_shift" value="0">
  <param name="pass" value="00000">
  <param name="text_height" value="36">
  <param name="width_shift" value="0">
</applet>
</p>

<p>You can set the text color, width and height shift, text height... or display a
background image:</p>

<p>&nbsp;</p>

<p align="center">&nbsp;
<applet code="DateText.class" WIDTH="200" HEIGHT="300">
  <param name="background" value="radio.jpg">
  <param name="color" value="#000000">
  <param name="height_shift" value="55">
  <param name="pass" value="00000">
  <param name="text_height" value="20">
  <param name="width_shift" value="37">
</applet>
</p>

<p><a href="DateTextCfg/datetextcfg.htm">The in live configurable version : DateTextCfg</a></p>
</body>
