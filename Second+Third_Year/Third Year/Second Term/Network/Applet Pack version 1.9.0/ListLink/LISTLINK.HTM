<html>

<head>
<meta name="GENERATOR" content="Microsoft FrontPage 3.0">
<title>ListLink</title>
</head>

<body bgcolor="#00FFFF">

<h1 align="center"><u>ListLink</u></h1>

<p>This applet displays a list of links. You can set the links, the links names, and the
target of the new page (same or new window).</p>

<p align="center">&nbsp;
<applet code="ListLink.class" WIDTH="70" HEIGHT="30">
  <param name="background" value="#00ffff">
  <param name="link1" value="http://www.yahoo.com">
  <param name="link2" value="http://www.hotmail.com">
  <param name="link3" value="http://www.altavista.com">
  <param name="number" value="3">
  <param name="target" value="new">
  <param name="text1" value="yahoo">
  <param name="text2" value="hotmail">
  <param name="text3" value="altavista">
</applet>
</p>
</body>
</html>
