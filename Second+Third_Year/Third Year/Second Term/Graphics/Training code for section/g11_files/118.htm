HDC hdc;
int tx=20;
int ty=40;
int xa=0;
int ya=0;
void Translate(int x1,int y1,int x2,int y2,COLORREF color)
{
	int Nx1,Nx2,Ny1,Ny2;
	Nx1=x1+tx;
	Nx2=x2+tx;
	Ny1=y1+ty;
	Ny2=y2+ty;
	MoveToEx(hdc,x1,y1,NULL);
	LineTo(hdc,Nx2,Ny2);
}
//------------------------------ Bresenhams  ----------------
void bresenham(HDC hdc,int xs,int ys,int xn,int yn,COLORREF color)
{
	int x=xs,y=ys;
	int dX=xn-xs,dY=yn-ys,dT=2*(dY-dX),dS=2*dY;
	int d=2*dY-dX;
	SetPixel(hdc,x,y,color);
	while(x&lt;xn)
	{
		x++;
		if(d&lt;0)
			d=d+dS;
		else{
			y++;
			d=d+dT;
		}
		SetPixel(hdc,x,y,color);		
	}
}

//-------------------------------------------------
void DrowLine(HDC hdc,int x1,int y1,int x2,int y2)
{
	MoveToEx(hdc,x1,y1,NULL);
		LineTo(hdc,x2,y2);
}
//---------------------------------------------------------
void DrowTri(int x1,int y1,int x2,int y2,int x3,int y3,COLORREF color)
{
	bresenham(hdc,x1,y1,x2,y2,color);
	bresenham(hdc,x1,y1,x3,y3,color);
	bresenham(hdc,x3,y3,x2,y2,color);

	}
void Animate(int x1,int y1,int x2,int y2,int x3,int y3,COLORREF color)
{
	for(int i=0; i&lt;5; i++)
	{
  Translate( x1, y1, x2, y2,color);
  Translate( x1, y1, x3, y3,color);
  Translate( x2, y2, x3, y3,color);
  	
bresenham(hdc, x1+xa, y1+ya, x2+xa, y2+ya,color);
bresenham(hdc, x1+xa, y1+ya, x3+xa, y3+ya,color);
bresenham(hdc, x2+xa, y2+ya, x3+xa, y3+ya, color);

		
	tx+=20;
	ty+=40;
	xa+=20;
	ya+=40;
	}
	Sleep(100);
}
