/*******************************************************************/
///////////////////// ROTATE_ALGORITHM Algorithm ////////////////////
/*******************************************************************/
void ROTATE_ALGORITHM(double xStart, double yStart, double&amp; xFinal, double&amp; yFinal, double theta)
{
	xFinal = xStart * cos(theta) - yStart * sin(theta);
	yFinal = xStart * sin(theta) + yStart * cos(theta);
}
/*******************************************************************/
///////////////////////// TRANSLATE_ALGORITHM ///////////////////////
/*******************************************************************/
void TRANSLATE_ALGORITHM(double xStart, double yStart, double&amp; xFinal, double&amp; yFinal, double tx, double ty)
{
	xFinal = xStart + tx;
	yFinal = yStart + ty;
}
/*******************************************************************/
////////////////////////// SCALE_ALGORITHM //////////////////////////
/*******************************************************************/
void SCALE_ALGORITHM(double xStart, double yStart, double&amp; xFinal, double&amp; yFinal, double xScale, double yScale)
{
	xFinal = xStart * xScale;
	yFinal = yStart * yScale;
}
