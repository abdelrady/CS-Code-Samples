///////////////////////// MIDPOINT ALGORITHM ////////////////////////
/*******************************************************************/
//function to draw an Ellipse with BresenHam's algorithm
void MIDPOINT_ALGORITHM(HDC hdc, int h, int k, int a, int b, COLORREF color)
{
	int x = 0;
	int y = b;
	int aa = a * a;
	int bb = b * b;
	int aa2 = aa * 2;
	int bb2 = bb * 2;
	int fx = 0;
	int fy = aa2 * b;
	int p = int(bb - (aa * b) + (0.25 * aa));
	while(fx &lt; fy)
	{
		SetPixel(hdc, x+h, y+k, color);
		SetPixel(hdc, -x+h, -y+k, color);
		SetPixel(hdc, -x+h, y+k, color);
		SetPixel(hdc, x+h, -y+k, color);
		x ++;
		fx = fx + bb2;
		if(p &lt; 0)
			p = p + fx + bb;
		else
		{
			y --;
			fy = fy - aa2;
			p = p + fx + bb - fy;
		}
	}
	SetPixel(hdc, x+h, y+k, color);
	SetPixel(hdc, -x+h, -y+k, color);
	SetPixel(hdc, -x+h, y+k, color);
	SetPixel(hdc, x+h, -y+k, color);
	p = bb*(x+0.5)*(x+0.5)+aa*(y-1)*(y-1)-(aa*bb);

	while(y &gt; 0)
	{
		y --;
		fy = fy - aa2;
		if(p &gt;= 0)
			p = p - fy + aa;
		else
		{
			x ++;
			fx = fx + bb2;
			p = p + fx - fy + aa;
		}
		SetPixel(hdc, x+h, y+k, color);
		SetPixel(hdc, -x+h, -y+k, color);
		SetPixel(hdc, -x+h, y+k, color);
		SetPixel(hdc, x+h, -y+k, color);
	}
}
//==============================================/
void Boundary_Filling(HDC hdc, int x, int y, COLORREF fillColor, COLORREF boundaryColor)
{
	COLORREF color = GetPixel(hdc, x, y);
	if(color == boundaryColor || color == fillColor /*|| x&lt;0 || y&lt;0*/)
		return;
	else
	{
		SetPixel(hdc, x, y, fillColor);
		Boundary_Filling(hdc, x-1, y, fillColor, boundaryColor);
		Boundary_Filling(hdc, x, y-1, fillColor, boundaryColor);
		Boundary_Filling(hdc, x+1, y, fillColor, boundaryColor);
		Boundary_Filling(hdc, x, y+1, fillColor, boundaryColor);
	}
}
int  xCenter = 0, yCenter = 0, a = 30, b = 50;
/***********************************************/
LRESULT CALLBACK WndProc(HWND hwnd ,UINT Message ,WPARAM wparam ,LPARAM
						 lparam)
{
	COLORREF boundaryColor = RGB(100, 0, 100);
	COLORREF fillColor = RGB(125, 120, 0);
	HDC hdc;
	switch(Message)
	{
	case WM_CLOSE:
		DestroyWindow(hwnd);
		break;
	case WM_DESTROY:
		PostQuitMessage(0);
		break;
	case WM_LBUTTONUP:
		hdc = GetDC(hwnd);
		xCenter = LOWORD(lparam);
		yCenter = HIWORD(lparam);

		MIDPOINT_ALGORITHM(hdc, xCenter,  yCenter, a, b, boundaryColor);
		//Boundary_Filling(hdc, xCenter, yCenter, fillColor, boundaryColor);
		break;
	default:
		return DefWindowProc(hwnd, Message, wparam, lparam);
	}
	return 0;
}//end of the program
