//____________________________________________________________________
void plot_fourPoints(double x,double y,double h,double k,COLORREF color,HDC hdc)
{
		SetPixel(hdc, x+h , y+k,  color);
		SetPixel(hdc, -x+h, -y+k, color);
		
		SetPixel(hdc, x+h, -y+k,  color);
		SetPixel(hdc, -x+h, y+k,  color);

}
/*********************************************************************
***************    Polynomial  Algorthim          ********************/
void polynomial_ellipse( double a,double b,COLORREF color,HDC hdc )
{
	int h=150,k=100;			//		ellipse center
	double x=0.0,X_end=a;		// a    major axis,,, b mainor axis
	while(x&lt;=X_end)
	{
		double y=b*( sqrt( 1- (x*x)/(a*a)  ) );
		plot_fourPoints(x,y,h,k,color,hdc);

		x+=.001;
	}//end loop
}
/*********************************************************************
***************    trigonmetric  Algorthim          ********************/
void trigonmetric_ellipse(double a,double b,COLORREF color,HDC hdc)
{
	int h=150,k=100;			//		ellipse center
	double O=0.0,y=0.0,x=0.0;	// a    major axis,,, b mainor axis
	while(O&lt;=45)
	{
		if(chooser==0)
		{
		x=a*cos( O );
		y=b*sin( O );
		}
//***************************************
		// Rotating  ellipse
	//	else
		{
			int R_angle=30;
			//rotatational angle= 90
		//	x=b*cos( O );
		//	y=a*sin( O );
			//x=(a*cos(O))-(b*sin(O+R_angle))+h;
			//y=(b*sin(O))+(a*cos(O+R_angle))+k;

		}

		plot_fourPoints(x,y,h,k,color,hdc);
		O+=.001;
	}//end loop
}

LRESULT CALLBACK WndProc(HWND hwnd ,UINT Message ,WPARAM wparam ,LPARAM
						 lparam)
{
	COLORREF color=RGB(25,255,250);
	COLORREF color1=RGB(180,0,120);

	HDC hdc;
	hdc=GetDC( hwnd );
	double val=10.0;int i;
	switch( Message )
	{
	case WM_CLOSE :
		DestroyWindow(hwnd);
		break ;
	case WM_DESTROY:
		PostQuitMessage(0);
		break ;

	case WM_LBUTTONDOWN:
		for(i=1;i&lt;10;i++)
		{
		polynomial_ellipse(val,50, color1, hdc);
			val=10 * i;
		}
		ReleaseDC(hwnd,hdc);
		break ;

	case WM_RBUTTONDOWN:
		for(i=1;i&lt;10;i++)
		{
			trigonmetric_ellipse(val,30 ,color, hdc);
			val=10 * i;
		}
		ReleaseDC(hwnd,hdc);
			//chooser++;
		break ;

	default:
		return DefWindowProc(hwnd,Message,wparam,lparam);
	}
	return 0;
}
