<H3>Water Jar Problem</H3>
<P></P><TEXTAREA>
#include&lt;iostream.h&gt;
#include&lt;process.h&gt;
const int Xmax=4;
const int Ymax=3;
struct eltype
{
	int x,y;
	void showdata()
	{
		cout&lt;&lt;"("&lt;&lt;x&lt;&lt;","&lt;&lt;y&lt;&lt;")"&lt;&lt;endl;
	}
	eltype()
	{
		x=0;
		y=0;
	}
	eltype(int a,int b)
	{
		x=a;
		y=b;
	}
	/*bool operator ==(eltype e)
	{
		if(e.x==x &amp;&amp; e.y==y)
			return true;
		else
			return false;
	}*/

};
//---------------------------------------------------------
const int max=100;
class stack
{
private:
	int top;
	eltype data[max];
public:
	stack()
	{
		top = -1;
	}
	~ stack()
	{
		top = -1;
	}
	bool stack_is_empty()
	{
		if(top == -1)
			return true;
		else
			return false;
	}
	/////////////////////////
	bool stack_is_full()
	{
		if(top == max-1)
			return true;
		else
			return false;
	}
	/////////////////////////
	void push(eltype e)
	{
		if(stack_is_full())
		{
			cout&lt;&lt;"Error: stack is full"&lt;&lt;endl;
			exit(0);
		}
		else
			data[++top] = e;
	}
	/////////////////////////
	eltype pop()
	{
		eltype e;
		if(stack_is_empty())
		{
			cout&lt;&lt;"Error: stack is empty"&lt;&lt;endl;
			exit(0);
		}
		else
		{
			e=data[top--];
			return e;
		}
	}
	/////////////////////////
	void print_stack()
	{
		eltype e;
		stack temp;
		while(!stack_is_empty())
		{
			eltype e;
			e = pop();
			e.showdata();
			temp.push(e);
		}
		while(!temp.stack_is_empty())
		{
			e = temp.pop();
			push(e);
		}
	}
	/////////////////////////
	void print_stack_up()
	{
		eltype e;
		stack temp;
		while(!stack_is_empty())
		{
			eltype e;
			e = pop();
			temp.push(e);
		}
		while(!temp.stack_is_empty())
		{
			e = temp.pop();
			e.showdata();
			push(e);
		}
	}
	/////////////////////////
};
//---------------------------------------------------------
/////////////////////////
stack operators(eltype state)
{
	eltype NextState;
	stack s;
	//fill x
	if(state.x &lt; Xmax)
	{
		NextState.x = Xmax;
		NextState.y = state.y;
		s.push(NextState);
	}
	//fill y
	if(state.y &lt; Ymax)
	{
		NextState.y = Ymax;
		NextState.x = state.x;
		s.push(NextState);
	}
	//empty x
	if(state.x &gt; 0)
	{
		NextState.x = 0;
		NextState.y = state.y;
		s.push(NextState);
	}
	//empty y
	if(state.y &gt; 0)
	{
		NextState.y = 0;
		NextState.x = state.x;
		s.push(NextState);
	}
	// fill x from y
	if(state.y&gt;Xmax-state.x &amp;&amp; state.x&lt;Xmax)
	{
		NextState.x = Xmax;
		NextState.y = state.y-(Xmax-state.x);
		s.push(NextState);
	}
	// fill y from x
	if(state.y&gt;Xmax-state.x &amp;&amp; state.x&lt;Xmax)
	{
		NextState.y = Ymax;
		NextState.x = state.x-(Ymax-state.y);
		s.push(NextState);
	}
	//pour all x in y
	if(state.x&lt;=Ymax-state.y &amp;&amp; state.y&lt;Ymax &amp;&amp; state.x&gt;0)
	{
		NextState.x = 0;
		NextState.y = state.x + state.y;
		s.push(NextState);
	}
	//pour all y in x
	if(state.y&lt;=Xmax-state.x &amp;&amp; state.x&lt;Xmax &amp;&amp; state.y&gt;0)
	{
		NextState.y = 0;
		NextState.x = state.x + state.y;
		s.push(NextState);
	}
	return s;
}
//---------------------------------------------------------
int main()
{
	eltype state(1, 2);
	stack s;
	s = operators(state);
	cout&lt;&lt;"\nFIFO Stack: "&lt;&lt;endl;
	s.print_stack();
	cout&lt;&lt;"\nReversed Stack: "&lt;&lt;endl;
	s.print_stack_up();
	return 0;
}//end of the program
