<H3>Depth First Search</H3>
<P></P><TEXTAREA>#include&lt;iostream&gt;
#include&lt;fstream&gt;
using namespace std;
///////////////////
typedef int keyType;
const int MAX = 10;
struct elType
{
	char name[30];
	keyType key;
	///////////////
	void showData()
	{
		cout&lt;&lt;"Name: "&lt;&lt;name&lt;&lt;"\t"&lt;&lt;"Key: "&lt;&lt;key&lt;&lt;endl;
	}
};
/*******************************************************************/
struct ElemType
{
	int x_point, y_point;
	ElemType()
	{
		x_point = 0;
		y_point = 0;
	}
	//---------------------------------------------------------------
	ElemType(int x, int y)
	{
		x_point = x;
		y_point = y;
	}
	//---------------------------------------------------------------
	void show_data()
	{
		cout&lt;&lt;"("&lt;&lt;x_point&lt;&lt;", "&lt;&lt;y_point&lt;&lt;")"&lt;&lt;endl;
	}
};
//******************************************************************/
//////////////////////Class Stack//////////////////////////
class stack
{
	int top;
	ElemType data[MAX];
public:
	stack()
	{
		top = -1;
	}
	/////////////////////////
	bool stack_is_empty()
	{
		return (top == -1) ?true :false;
	}
	/////////////////////////
	bool stack_is_full()
	{
		return (top == MAX-1) ?true :false;
	}
	/////////////////////////
	void push(ElemType element)
	{
		data[++top] = element;
	}
	/////////////////////////
	ElemType pop()
	{
		ElemType elem;
		elem = data[top--];
		return elem;
	}
	/////////////////////////
	void print_stack()
	{
		ElemType elem;
		stack temp;
		while(!stack_is_empty())
		{
			elem = pop();
			elem.show_data();
			temp.push(elem);
		}
		while(!temp.stack_is_empty())
		{
			elem = temp.pop();
			push(elem);
		}
	}
};
/*******************************************************************/
//////////////////////Class graph//////////////////////////
class graph
{
private:
	elType nodes[MAX];
	bool edge[MAX][MAX];
	int count;
public:
	graph()
	{count = 0;}
	//---------------------------------------------------------------
	~graph()
	{count = 0;}
	//---------------------------------------------------------------
	bool graphIsEmpty()
	{
		return (count==0 ?true :false);
	}
	//---------------------------------------------------------------
	bool graphIsFull()
	{
		return (count==MAX ?true :false);
	}
	//---------------------------------------------------------------
	bool keyFound(keyType k)
	{
		for(int i=0; i&lt;count; i++)
		{
			if(nodes[i].key == k)
				return true;
		}
		return false;
	}
	//---------------------------------------------------------------
	int findNode(keyType k)
	{
		for(int i=0; i&lt;count; i++)
		{
			if(nodes[i].key == k)
				return i;
		}
		return -1;
	}
	//---------------------------------------------------------------
	void insertNode(elType e)
	{
		if(graphIsFull())
		{
			cout&lt;&lt;"Error: graph is full"&lt;&lt;endl;
			exit(0);
		}

		if(keyFound(e.key))
		{
			cout&lt;&lt;"Error: dublicate key"&lt;&lt;endl;
			exit(0);
		}

		nodes[count] = e;
		for(int i=0; i&lt;count; i++)
		{
			edge[count][i] = false;
			edge[i][count] = false;
		}
		count++;
	}
	//---------------------------------------------------------------
	void deleteNode(elType e)
	{
		if(graphIsEmpty())
		{
			cout&lt;&lt;"Error: graph is empty"&lt;&lt;endl;
			exit(0);
		}

		int where = findNode(e.key);
		if(where == -1)
		{
			cout&lt;&lt;"Error: deleting node"&lt;&lt;endl;
			exit(0);
		}

		count --;
		if(where &lt; count)
		{
			nodes[where] = nodes[count];
			for(int i=0; i&lt;count; i++)
			{
				edge[i][where] = edge[i][count];
				edge[where][i] = edge[count][i];
			}
			edge[where][where] = edge[count][count];
		}
	}
	//---------------------------------------------------------------
	void insertEdge(keyType k1, keyType k2)
	{
		int n1 = findNode(k1);
		int n2 = findNode(k2);

		if(n1==-1 || n2==-1)
		{
			cout&lt;&lt;"Error: inserting error"&lt;&lt;endl;
			exit(0);
		}
		edge[n1][n2] = true;
		edge[n2][n1] = true;
	}
	//---------------------------------------------------------------
	bool isAdjacent(keyType k1, keyType k2)
	{
		int n1 = findNode(k1);
		int n2 = findNode(k2);

		if(n1==-1 || n2==-1)
		{
			cout&lt;&lt;"Error: is adjucent error"&lt;&lt;endl;
			return false;
		}
			return(edge[n1][n2]);
	}
	//---------------------------------------------------------------
	float retrieveEdge(keyType k1, keyType k2, float dis)
	{
		int n1 = findNode(k1);
		int n2 = findNode(k2);
		return edge[n1][n2];
	}
	//---------------------------------------------------------------
	void updateNode(elType e)
	{
		int n1 = findNode(e.key);
		if(n1 == -1)
		{
			cout&lt;&lt;"Error: update error"&lt;&lt;endl;
			exit(0);
		}
		nodes[n1] = e;
	}
	//---------------------------------------------------------------
	void showGraph()
	{
		for(int i=0; i&lt;count; i++)
			nodes[i].showData();

		cout&lt;&lt;endl&lt;&lt;endl&lt;&lt;"\t";
		for(i=0; i&lt;count; i++)
		{
			cout&lt;&lt;nodes[i].name&lt;&lt;"\t";
		}
		
		cout&lt;&lt;endl&lt;&lt;endl&lt;&lt;endl&lt;&lt;endl;
		for(i=0; i&lt;count; i++)
		{	
			cout&lt;&lt;nodes[i].name&lt;&lt;"\t";
			for(int j=0; j&lt;count; j++)
				cout&lt;&lt;edge[i][j]&lt;&lt;"\t";
			cout&lt;&lt;endl&lt;&lt;endl;
		}
		cout&lt;&lt;endl&lt;&lt;endl&lt;&lt;endl;
	}
};
//********************************************************************
void buildGraph(graph&amp; g)
{
	elType e1, e2;
	char* filename = "graph.txt";
	char ch;
	ifstream infile(filename);

	if(!infile)
	{
		cout&lt;&lt;"Error: cannot open file"&lt;&lt;endl;
		exit(0);
	}

	while(infile&gt;&gt;e1.key)
	{
		infile&gt;&gt;e1.name;
		g.insertNode(e1);

		while(infile.get(ch) &amp;&amp; ch != '\n')
		{
			infile&gt;&gt;e2.key;
			if(g.keyFound(e2.key))
				g.insertEdge(e1.key, e2.key);
		}
	}
}
