function showtip(current,e,text){



if (document.all){

thetitles+=thetitle[i]

}

else

}



else if (document.layers){

document.tooltip.top=e.pageY+5

document.tooltip.visibility="show"

}

}

function hidetip(){

if (document.layers)

}
