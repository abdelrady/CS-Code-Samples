var ID0=0;

function UpdateClock0() {
   var d = new Date();
   var h = d.getHours();
   var m = d.getMinutes();
   var s = d.getSeconds();

   if (s<10)s="0"+s;
   if (m<10)m="0"+m;

   var suffix="";


   if (h<=12)suffix=" ’»«Õ« ";
   else suffix=" „”«¡« ";

   if (h>=13)h=h-12;
   if (h<=0)h=12;


   if(ID0)clearTimeout(ID0);
   document.forms[0].time0.value =  h + sep0 + m + sep0 + s + suffix ;
   ID0 = setTimeout("UpdateClock0()", 1000);
}
